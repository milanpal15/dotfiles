
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    #touchpad {
    #    natural_scroll = no
    #}

    #sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgba33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master

    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    active_opacity = 0.9
    inactive_opacity = 0.80
    fullscreen_opacity = 0.9
   # drop_shadow = true
    dim_inactive = true 
   # dim_strength = 0.4
    
    blur {
        enabled = true
        size = 3
        passes = 1
	ignore_opacity = true
	#noise = 0.0117
	#make color more depth or dark
	contrast = 1.8
	brightness = 0.6
	vibrancy = 0.8
	vibrancy_darkness = 0.8
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}
input {
    numlock_by_default = true
    #repeat_rate = 50
    repeat_delay = 250
    sensitivity = 0.6
    scroll_method = 2fg
    #natural_scroll = true
    
    touchpad {
	disable_while_typing = true
	natural_scroll = true
	scroll_factor = 2.8
#	middle_button_emulation = true
#	clickfinger_behavior = true
	tap-and-drag = true
    }
}

device {
   name = synps/2-synaptics-touchpad 
   sensitivity = 0.6
}
gestures {
#    workspace_swipe = true
#    workspace_swipe_fingers = 3
}


animations {
    enabled = yes

   # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# bindr = SUPER ALT,ALT_L,exec,amongus
# binds = Control_L,A&Z,exec,kitty
# binds = Control_L&Shift_L,k,exec,kitty
# binds = Control_L&Shift_L,A&Z,exec,kitty
bindl=,switch:Lid Switch,exec,swaylock
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1,1366x768,0x0,1"
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 0
bind = ALT_TAB, right, swapwindow, r
bind = ALT_TAB, left, swapwindow, l
bind = ALT_TAB, up, swapwindow, u
bind = ALT_TAB, down, swapwindow, d
bind = SUPER, Tab, cyclenext,
bind = SUPER, Tab, bringactivetotop
bind = $mainMod, 1, exec, $w1
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
#bind = ,, exec, grim -g "$(slurp)"
#bind = $mainMod_SHIFT, E, splitratio, 0.00 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# to bind description to keybind
# bindd=MODS,key,description,dispatcher,params

#binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -1 1.5 @DEFAULT_AUDIO_SINK@ 1%+
#bindl =, XF86AudioRaiseVolume, exec, wpctl set-volume -1 1.5 @DEFAULT_AUDIO_SINK@ 1%+
#bindr = SUPER, R, exec, pkill wofi || wofi
bindm = SUPER, Control_L, movewindow
bindm = SUPER, ALT_L, resizewindow


#bind will switch to a submap called resize
bind = ALT, R, submap, resize
submap = resize
#will start submap called resize
binde =, right, resizeactive, 10 0
binde =, left, resizeactive, -10 0
binde =, up, resizeactive, 0 -10
binde =, down, resizeactive, 0 10
binde =, L, moveactive, 10 0
binde =, H, moveactive, -10 0
binde =, K, moveactive, 0 10
binde =, J, moveactive, 0 -10
# use reset to go back to global submap
bind =, escape, submap, reset
#will reset the submap which will return it to glocal submap
submap = reset


bindel =, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ 
bindel =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- 
bindl =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl =, XF86AudioPlay, exec, playerctl play-pause
bindl =, XF86AudioPrev, exec, playerctl position 5-
bindl =, XF86AudioNext, exec, playerctl position 5+

#bind = mod, key, exec, [rules...] command
#bind = SUPER, E, exec, [workspace 2 silent; float; move 0 0] kitty
windowrulev2 = maximize,class:(Microsoft-edge)
