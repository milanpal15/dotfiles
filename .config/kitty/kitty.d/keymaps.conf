#for scrolling up 
map shift+up scroll_page_up
map cmd+page_up scroll_page_up 

#for scrolling down
map shift+down scroll_page_down
map cmd+page_down scroll_page_down 

#: toggle fullscreen
map alt+enter toggle_fullscreen

#: Increase font size
#: map ctrl+equal  change_font_size all +2.0
map ctrl+plus   change_font_size all +2.0
#: map ctrl+kp_add change_font_size all +2.0

#: Decrease font size
map ctrl+minus       change_font_size all -2.0
#: map ctrl+kp_subtract change_font_size all -2.0

#: Reset font size
map ctrl+0 change_font_size all 0

#: capslock to esc mapped
map caps_lock send_text all \x1b

#: Keyboard shortcuts {{{
#: You can use the special action no_op to unmap a keyboard shortcut
#: that is assigned in the default configuration::
#:     map kitty_mod+space no_op

#: You can combine multiple actions to be triggered by a single
#: shortcut, using the syntax below::
#:     map key combine <separator> action1 <separator> action2 <separator> action3 ...
#: For example::
#:     map kitty_mod+e combine : new_window : next_layout
#: this will create a new window and switch to the next available
#: layout

#: You can use multi-key shortcuts using the syntax shown below::
#:     map key1>key2>key3 action
#: For example::
#:     map ctrl+f>2 set_font_size 20

#: set value of kitty mod
kitty_mod ctrl+shift

#: delete all default shorcuts and create aliases
